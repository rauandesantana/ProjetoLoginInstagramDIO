<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="/imgs/instagram_phone.png" alt="Celular com Tela Demosntrativa" />
        </section>
        <section class="instagram-authentication">
            <div class="instagram-container">
                <div class="instagram-logo">Instagram</div>
                <div class="instagram-account">
                    <img src="/imgs/instagram_profile.png" alt="Foto de Perfil do Usuário">
                </div>
                <a href="#continuar" id="button-continue">Continuar como rauanfnoronha</a>
                <a href="#remover_conta" class="instagram-link">Remover conta</a>
            </div>
            <div class="instagram-container">
                <p class="instagram-not-account">Não é rauanfnoronha?</p>
                <p class="instagram-not-account">
                    <span class="instagram-link">Trocar de conta</span>
                    ou
                    <span class="instagram-link">Cadastre-se</span>
                </p>
            </div>
            <div class="instagram-get">
                <p id="instagram-get-title">Obtenha o aplicativo.</p>
                <div class="instagram-get-apps">
                    <a href="#get_ios" id="get-ios" class="instagram-get-link"></a>
                    <a href="#get_android" id="get-android" class="instagram-get-link"></a>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
